<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant & Longue</title>
  </head>
  <body>
    <header>
      <div class="row pt-4 pl-4">
        <div class="col-sm-10 col-12">
          <h1 style="font-family: 'Satisfy', cursive">Restaurant & Longue</h1>
        </div>
        <div class="col-sm-2 col-12">
          <button class="btn" id="cart">
            <img src="https://i.imgur.com/1EKrQIi.png" width="50" alt="" />
            <span id="numItems">0</span>
            <span> items</span>
          </button>
        </div>
      </div>
      
      <hr />

      <img
        src="https://i.imgur.com/S8Ffdqa.png"
        class="img-fluid w-100"
        alt="Responsive image"
      />

      <hr />

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="nav"></ul>
        </div>
      </nav>
      
      <hr />

    </header>

    <main class="container py-5">
      <section>
        <h2 class="text-center" id="title"></h2>
        <hr />
        <div id="data"></div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Cancel the order</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure about cancelling the order?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn yellowBtn"
                data-dismiss="modal"
                id="confirm"
              >
                Yes, I want to cancel the order
              </button>
              <button
                type="button"
                class="btn redBtn"
                data-dismiss="modal"
              >
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center p-3">
      <p>Contact us +57 3102105253 - info@restaurant.com - @restaurant</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
